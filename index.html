<!-- rosa.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rosa</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff0f6;
    }
    .rosa {
      width: 220px;
      height: 140px;
      position: relative;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .petalo {
      position: absolute;
      width: 110px;
      height: 110px;
      background: pink;
      border-radius: 110px 110px 0 0;
      top: 15px;
      left: 55px;
      transform-origin: bottom center;
      transition: transform 0.6s;
      opacity: 0.9;
    }
    .petalo1 { transform: rotate(0deg); }
    .petalo2 { transform: rotate(72deg); }
    .petalo3 { transform: rotate(144deg); }
    .petalo4 { transform: rotate(216deg); }
    .petalo5 { transform: rotate(288deg); }
    .centro {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #e75480;
      border-radius: 50%;
      top: 40px;
      left: 70px;
      z-index: 2;
      box-shadow: 0 0 10px #e75480;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      transition: background 0.6s;
    }
    .texto-rosa {
      opacity: 0;
      transition: opacity 0.6s;
      pointer-events: none;
    }
    .rosa.abierta .petalo1 { transform: rotate(-40deg) translateY(-50px); }
    .rosa.abierta .petalo2 { transform: rotate(32deg) translateY(-50px); }
    .rosa.abierta .petalo3 { transform: rotate(104deg) translateY(-50px); }
    .rosa.abierta .petalo4 { transform: rotate(176deg) translateY(-50px); }
    .rosa.abierta .petalo5 { transform: rotate(248deg) translateY(-50px); }
    .rosa.abierta .texto-rosa {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="rosa" onclick="this.classList.toggle('abierta')">
    <div class="petalo petalo1"></div>
    <div class="petalo petalo2"></div>
    <div class="petalo petalo3"></div>
    <div class="petalo petalo4"></div>
    <div class="petalo petalo5"></div>
    <div class="centro">
      <span class="texto-rosa">Â¡Te quiero!</span>
    </div>
  </div>
  <p style="text-align:center;">Haz clic en la rosa para abrirla o cerrarla.</p>
</body>
</html>
